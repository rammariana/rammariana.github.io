<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,400;1,300&family=Goldman&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,400;1,300&family=Squada+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contenedor">
      <section class="monitor">
        <div class="pantalla">
          <div class="total">
            <div class="total-total"></div>
            <div class="rest"></div>
          </div>
          <div class="twin calculador">
            <div class="display"></div>
            <div class="calculadora">
              <div class="btn-container numero">1</div>
              <div class="btn-container numero">2</div>
              <div class="btn-container numero">3</div>
              <div class="btn-container borrar-todo">c</div>
              <div class="btn-container numero">4</div>
              <div class="btn-container numero">5</div>
              <div class="btn-container numero">6</div>
              <div class="btn-container operadores">+</div>
              <div class="btn-container numero">7</div>
              <div class="btn-container numero">8</div>
              <div class="btn-container numero">9</div>
              <div class="btn-container operadores">-</div>
              <div class="btn-container numero">.</div>
              <div class="btn-container numero">0</div>
              <div class="btn-container borrar">←</div>
              <div class="btn-container operadores">*</div>
              <div class="btn-container reiniciar">↺</div>
              <div class="btn-container pagar span">$</div>
              <div class="btn-container igual">=</div>
            </div>
          </div>
        </div>
      </section>
      <section class="small-box"></section>
      <section class="box">
        <div class="cash-register">
          <div class="circle-key">
            <div class="key"></div>
          </div>
        </div>
      </section>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
